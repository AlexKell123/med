{% extends 'med/base.html' %}

{% block head_text %}
    <h1>{{title}}</h1>
{% endblock %}

{% block content %}
    {% for specialization in specializations %}
        <div>
            <h1><a href="{% url 'current_specialization' pk=specialization.pk %}">{{ specialization.name }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
